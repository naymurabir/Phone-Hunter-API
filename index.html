<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>

    <!-- Libraries Components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <section class="max-w-screen-xl mx-auto my-5 px:8 md:px-16 lg:px-24">
            <h1 class="text-center text-4xl font-semibold">Phone Hunter BD</h1>
        </section>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto my-10 py-5 px:2 md:px-16 lg:px-24">
            <!-- Search Section -->
            <div class="text-center">
                <input id="search-field" type="text" placeholder="Search here..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearchButton()" class="btn btn-accent">Search</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center mt-20 hidden">
                <span class="loading loading-spinner text-primary "></span>
            </div>

            <!-- Cards Section -->
            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>

            <!-- Show All Button -->
            <div id="showAll-button" class="text-center mt-5 hidden">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>

            <!-- Modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
                <form method="dialog" class="modal-box">
                    <div id="show-details-container">

                    </div>

                    <h3 id="phone-name" class="font-bold text-lg"></h3>
                    <p class="py-4"></p>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>

        </section>
    </main>
    <footer>

    </footer>


    <!-- Script -->
    <script src="script/phone.js"></script>
</body>

</html>
